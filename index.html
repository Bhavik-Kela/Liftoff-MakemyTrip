<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip Clone</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Top Links Section -->
    <section class="top-links">
        <a href="#">Flights</a>
        <a href="#">Hotels</a>
        <a href="#">Trains</a>
        <a href="#">Buses</a>
        <a href="#">Cabs</a>
        <a href="#">Forex</a>
        <a href="#">Travel Insurance</a>
    </section>

    <!-- Header Section -->
    <header>
        <div class="logo">Make<span>My</span>Trip</div>
        <button class="login-btn">Login or Create Account</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="search-box">
            <h2>Book International and Domestic Flights</h2>
            <div class="trip-options">
                <input type="radio" name="trip" checked> One Way
                <input type="radio" name="trip"> Round Trip
                <input type="radio" name="trip"> Multi City
            </div>
            <div class="search-fields">
                <input type="text" placeholder="From (e.g., Delhi)">
                <input type="text" placeholder="To (e.g., Bengaluru)">
                <input type="date">
                <button class="search-btn">SEARCH</button>
            </div>
        </div>
    </section>

    <section class="offers">
        <h2>Offers</h2>
        <div class="offer-cards">
            <div class="offer">Bank Offers</div>
            <div class="offer">Flight Discounts</div>
            <div class="offer">Hotel Deals</div>
        </div>
    </section>

    <!-- Footer -->
    
</body>
<footer>
    <p>&copy; 2025 MakeMyTrip Clone. All Rights Reserved.</p>
</footer>

</html>
